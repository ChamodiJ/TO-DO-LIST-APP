<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>To-Do List App</title>
</head>
<body>
  <div class="wrapper show-category">
    <!-- Home Screen -->
     <div class="screen-backdrop"></div>
    <div class="screen home-screen">

      <div class="header-wrapper">
        <div class="menu-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
          </svg>
        </div>
        <div class="welcome">
          <div class="content">
            <h1>Hello, Chamodi</h1>
            <p>Today you have <span class="totalTasks">8</span> tasks</p>
          </div>
          <div class="img">
            <div class="backdrop"></div>
            <img src="images/ab.png" alt="User" />
          </div>
        </div>
      </div>

      <!-- Categories Section -->
      <div class="categories-wrapper">
        <div class="categories">

        </div>
      </div>
    </div>

    <!-- Task Screen -->
    <div class="screen category-screen">
      <div class="head-wrapper">
        <div class="back-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
          </svg>
          <div  class="options">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 110 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 110 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 110 1.5z" />
            </svg>
          </div>
        </div>
        
        <div class="category-details">
          <img id="category-img" src="images/abc.png" alt="Category" />
          <div class="details">
            <p class="category-tasks"> Tasks</p>
            <h1 class="category-title">Category Name</h1>
          </div>
        
        </div>
      </div>
      <div class="tasks-wrapper">
        <div class="tasks"></div>
      </div>
    </div>

    <!-- Add Task -->
    <div class="add-task-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>

    </div>
    <div class="black-backdrop"></div>
    <div class="add-task">
      <div class="add-task-backdrop"></div>
      <h1 class="heading">Add Task</h1>
      <div class="input-group">
        <label for="task-input">Task</label>
        <input type="text" id="task-input" placeholder="Enter your task" required />
      </div>
      <div class="input-group">
        <label for="category-select">Category</label>
        <select id="category-select">
          <!-- Options will be dynamically loaded -->
        </select>
      </div>
      <div class="btns">
        <button class="cancel-btn">Cancel</button>
        <button class="add-btn">Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
